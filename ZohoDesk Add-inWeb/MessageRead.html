<body class="ms-font-m ms-welcome">
    <header class="ms-welcome__header ms-bgColor-neutralLighter ms-u-fadeIn500">
        <img width="90" height="90" src="Images/icon80.png" alt="ZohoDesk Add-in" title="ZohoDesk Add-in" />
        <h1 class="ms-fontSize-su ms-fontWeight-light ms-fontColor-neutralPrimary">Settings</h1>
    </header>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary ms-u-slideUpIn20">
            Add Email for Desk
            forward.
        </h2>
        <div class="ms-Grid">
            <div class="ms-Grid-row">
                <div class="ms-TextField">
                    <label class="ms-Label">Zoho Desk Email</label>
                    <input class="ms-TextField-field" id="zoho-email" type="text" value=""
                           placeholder="Please enter an Email">
                </div>
            </div>
            <div class="error-display ms-Grid-row">
                <div class="ms-font-l ms-fontWeight-semibold">An error occurred:</div>
                <pre><code id="error-text"></code></pre>
            </div>
        </div>
        <br />
        <br />
        <div role="button" id="desksettings" class="ms-welcome__action ms-Button ms-Button--hero ms-u-slideUpIn20">
            <span class="ms-Button-label">Save and Forward</span>
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--ChevronRight"></i></span>
        </div>
    </main>

</body>

</html>
